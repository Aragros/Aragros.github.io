<ul class="hlist">
    {% for social in site.social %}
    <li>
        <a class="nav-link" href="{{social.url}}" target="_blank">
            <i class="fab fa-{{social.name}}"></i>
        </a>
    </li>
    {% endfor %}
    <li>
        <a class="nav-link" href="mailto:{{ site.email | encode_email }}" title="Contact me">
            <i class="far fa-envelope"></i>
        </a>
    </li>
</ul>
