title: Contact me
cover_title: Let's get in touch!
permalink: /contact/
---
<div class="container my-3">

    <form>
        <div class="form-group">
            <label for="emailControl">Email address</label>
            <input type="email" class="form-control" id="emailControl" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="firstNameControl">First name</label>
            <input type="text" class="form-control" id="firstNameControl" placeholder="First name">
        </div>
        <div class="form-group">
            <label for="commentControl">Write a comment</label>
            <textarea class="form-control" id="commentControl" rows="6"></textarea>
        </div>
        <div class="mt-3">
            <button class="btn btn-primary" type="submit">Submit comment</button>
        </div>
    </form>
</div>
