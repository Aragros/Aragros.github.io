---
title: Blog
cover_title: Blog posts
permalink: /blog/
cover: /assets/images/fantasy_background.jpeg
---

<div class="container blog">
    <div class="row">
        {% assign posts= site.posts | sort: "date" | reverse %}
        {% for post in posts %}
            <div class="col-lg-4">
                <a href="{{post.url}}">
                    <div class="card hover-shadow mb-3">
                <div class="outer-border">
                    <div class="mid-border">
                       <div class="inner-border">
                    <div class="card-body">
                        <h2 class="card-title">
                        {{post.title}}
                            <p class="caption-size mt-2">{{ post.date | date_to_string }}</p>
                        </h2>
                        <p class="card-text">{{post.excerpt}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</a>
            </div>
        {% endfor %}
    </div>
    
</div>
