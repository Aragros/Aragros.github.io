---
title: Blog
cover_title: Blog posts
permalink: /blog/
cover: /assets/images/fantasy_background.jpeg
---

<div class="container blog">
    <div class="row">
        {% assign posts= site.posts | sort: "date" | reverse %}
        {% for post in posts %}
            <div class="col-xl-4 col-lg-6 center-columns">
                <a href="{{post.url}}">
                    <div class="card hover-shadow mb-3">
                        <div class="card-img-top">
                            <img src={{ post.cover }} alt="{{ post.title }} cover">
                        </div>
                        <div class="card-body">
                            {{post.excerpt}}
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
